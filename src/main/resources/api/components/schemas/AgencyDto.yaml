type: object
description: "Data Transfer Object for an insurance agency"
properties:
  id:
    type: integer
    format: int64
    readOnly: true
    example: 1
  agencyCode:
    type: string
    description: "The unique business identifier for the agency"
    example: "AG-IST-001"
  name:
    type: string
    description: "The official name of the agency"
    example: "SafeFuture Insurance Agency"
  address:
    $ref: './AddressDto.yaml' # Reusing the AddressDto schema
  contactPerson:
    type: string
    example: "Max Mustermann"
  contactEmail:
    type: string
    format: email
    example: "contact@safefuture.com"
  contactPhone:
    type: string
    example: "+49 123 4567890"
required:
  - agencyCode
  - name
  - address
  - contactPerson
  - contactEmail