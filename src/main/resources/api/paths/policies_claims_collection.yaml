get:
  tags:
    - Claims
  summary: "List all claims for a specific policy"
  operationId: "getClaimsByPolicyId"
  parameters:
    - $ref: '../openapi.yaml#/components/parameters/PolicyId'
  responses:
    '200':
      description: "Successfully retrieved claims for the policy"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/ClaimDto.yaml'
    '404':
      description: "Policy not found"
post:
  tags:
    - Claims
  summary: "Submit a new claim for a specific policy"
  operationId: "submitClaim"
  parameters:
    - $ref: '../openapi.yaml#/components/parameters/PolicyId'
  requestBody:
    description: "The claim object to be created. The policyId in the body will be ignored and the one from the path will be used."
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/ClaimDto.yaml'
  responses:
    '201':
      description: "Claim submitted successfully"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ClaimDto.yaml'
    '404':
      description: "Policy not found"
