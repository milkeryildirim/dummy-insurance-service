get:
  tags:
    - AutoClaims
  summary: "Get all auto claims"
  operationId: "getAllAutoClaims"
  parameters:
    - name: page
      in: query
      description: "Page number for pagination"
      required: false
      schema:
        type: integer
        default: 0
    - name: size
      in: query
      description: "Page size for pagination"
      required: false
      schema:
        type: integer
        default: 20
    - name: status
      in: query
      description: "Filter by claim status"
      required: false
      schema:
        type: string
        enum: [ SUBMITTED, IN_REVIEW, APPROVED, REJECTED, PAID ]
  responses:
    '200':
      description: "Successfully retrieved all auto claims"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/AutoClaimDto.yaml'

post:
  tags:
    - AutoClaims
  summary: "Create a new auto claim"
  operationId: "createAutoClaim"
  requestBody:
    description: "Auto claim object that needs to be created"
    content:
      application/json:
        schema:
          $ref: '../components/schemas/AutoClaimDto.yaml'
    required: true
  responses:
    '201':
      description: "Auto claim created successfully"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/AutoClaimDto.yaml'
    '400':
      description: "Invalid input"
    '404':
      description: "Referenced policy not found"
