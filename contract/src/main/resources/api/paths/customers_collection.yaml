# Contains operations for the /customers collection path
get:
  tags:
    - Customers
  summary: "Retrieve all customers"
  description: "Gets a list of all customers, or finds customers by name if the 'name' query parameter is provided."
  operationId: "getAllCustomers"
  parameters:
    - name: name
      in: query
      description: "Name to search for in first name or last name."
      required: false
      schema:
        type: string
  responses:
    '200':
      description: "Successfully retrieved customers"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/CustomerDto.yaml'
post:
  tags:
    - Customers
  summary: "Create a new customer"
  description: "Creates a new customer record in the system."
  operationId: "createCustomer"
  requestBody:
    description: "The customer object to be created."
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/CustomerDto.yaml'
  responses:
    '201':
      description: "Customer created successfully"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/CustomerDto.yaml'
    '400':
      description: "Invalid input provided"