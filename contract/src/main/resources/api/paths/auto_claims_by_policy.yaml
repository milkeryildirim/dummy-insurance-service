get:
  tags:
    - Auto Claims
  summary: "Get auto claims by policy ID"
  operationId: "getAutoClaimsByPolicyId"
  parameters:
    - name: policyId
      in: path
      description: "The unique identifier of the policy"
      required: true
      schema:
        type: integer
        format: int64
    - name: page
      in: query
      description: "Page number for pagination"
      required: false
      schema:
        type: integer
        default: 0
    - name: size
      in: query
      description: "Page size for pagination"
      required: false
      schema:
        type: integer
        default: 20
    - name: status
      in: query
      description: "Filter by claim status"
      required: false
      schema:
        type: string
        enum: [ SUBMITTED, IN_REVIEW, APPROVED, REJECTED, PAID ]
  responses:
    '200':
      description: "Successfully retrieved auto claims for the policy"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/AutoClaimDto.yaml'
    '404':
      description: "Policy not found"
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Policy not found"

