type: object
description: "Data Transfer Object for Policy information."
properties:
  id:
    type: integer
    format: int64
    readOnly: true
  policyNumber:
    type: string
    description: "The unique identifier for the policy, generated by the system."
    example: "POL-2025-54321"
    readOnly: true
  startDate:
    type: string
    format: date
    example: "2025-01-01"
  endDate:
    type: string
    format: date
    example: "2025-12-31"
  type:
    type: string
    description: "The type of the insurance policy."
    enum: [AUTO, HOME, HEALTH, LIABILITY]
    example: "AUTO"
  status:
    type: string
    description: "The status of the policy."
    enum: [ACTIVE, EXPIRED, CANCELLED, PENDING]
    example: "ACTIVE"
  premium:
    type: number
    description: "The premium amount for the policy."
    example: 1250.75
  customerId:
    type: integer
    format: int64
    description: "The ID of the customer who owns this policy."
required:
  - startDate
  - endDate
  - type
  - premium
  - customerId