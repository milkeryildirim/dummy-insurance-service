type: object
description: "Data Transfer Object for creating and viewing a claim"
properties:
  id:
    type: integer
    format: int64
    readOnly: true
  claimNumber:
    type: string
    description: "The unique identifier for the claim, generated by the system"
    example: "CLM-2025-54321"
    readOnly: true
  policyId:
    type: integer
    format: int64
    description: "The ID of the policy that the claim is for"
    example: "POL-2025-54321"
  description:
    type: string
    description: "The description of the claim"
    example: "The car broke down"
  dateOfIncident:
    type: string
    format: date
    description: "The date when the incident occurred"
    example: "2025-01-01"
  dateReported:
    type: string
    format: date
    description: "The date when the claim was reported"
    example: "2025-01-01"
  status:
    type: string
    description: "The status of the claim"
    enum: [ SUBMITTED, IN_REVIEW, APPROVED, REJECTED, PAID ]
    readOnly: true
    example: "IN_REVIEW"
  estimatedAmount:
    type: number
    description: "The customer's estimated amount of the damage"
    example: 1250.75
  paidAmount:
    type: number
    description: "The final amount paid out for the claim"
    readOnly: true
    example: 1000.00
  assignedAdjusterId:
    type: integer
    format: int64
    description: "ID of the employee assigned to this claim. Used for assigning an adjuster"
    nullable: true
  assignedAdjusterName:
    type: string
    readOnly: true
    description: "Full name of the assigned employee adjuster. Read-only"
    nullable: true
  assignedAdjusterContact:
    type: string
    readOnly: true
    description: "Contact phone number of the assigned employee adjuster. Read-only."
    nullable: true

  # AutoClaim Specific Fields
  licensePlate:
    type: string
    description: "(For Auto Claims) The vehicle's license plate"
    example: "F-AB-1234"
  vehicleVin:
    type: string
    description: "(For Auto Claims) The Vehicle Identification Number"
    example: "NLK123456789012345"
  accidentLocation:
    type: string
    description: "(For Auto Claims) The location where the accident happened"
    example: "Musterstra√üe 25, 80666 Musterstadt"

  # HomeClaim Specific Fields
  typeOfDamage:
    type: string
    description: "(For Home Claims) A free-text description of the type of damage (e.g., 'Fire', 'Water Leak')"
    example: "FIRE"
  damagedItems:
    type: string
    description: "(For Home Claims) A list or description of the damaged items"
    example: "Window, Door"

  # HealthClaim Specific Fields
  medicalProvider:
    type: string
    description: "(For Health Claims) The name of the medical provider"
    example: "Muster Krankenhaus"
  procedureCode:
    type: string
    description: "(For Health Claims) The medical procedure code (e.g., ICD-10)"
    example: "ICD-10-A00"

required:
  - policyId
  - description
  - dateOfIncident