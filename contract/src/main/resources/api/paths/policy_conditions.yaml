get:
  tags:
    - Policy Conditions
  summary: "Get the current set of policy conditions"
  operationId: "getPolicyConditions"
  responses:
    '200':
      description: "Successfully retrieved the policy conditions"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/PolicyConditionsDto.yaml'
put:
  tags:
    - Policy Conditions
  summary: "Update the set of policy conditions"
  description: "Updates the single set of policy conditions for the entire system. This is typically an admin-only operation"
  operationId: "updatePolicyConditions"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/PolicyConditionsDto.yaml'
  responses:
    '200':
      description: "Policy conditions updated successfully"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/PolicyConditionsDto.yaml'