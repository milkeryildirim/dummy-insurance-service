put:
  tags:
    - Auto Claims
  summary: "Assign an adjuster to an auto claim"
  operationId: "assignAdjusterToAutoClaim"
  parameters:
    - $ref: '../openapi.yaml#/components/parameters/ClaimId'
  requestBody:
    description: "Adjuster assignment request"
    content:
      application/json:
        schema:
          $ref: '../components/schemas/AssignAdjusterRequestDto.yaml'
    required: true
  responses:
    '200':
      description: "Adjuster assigned successfully"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/AutoClaimDto.yaml'
    '404':
      description: "Auto claim not found"
    '400':
      description: "Invalid input"

