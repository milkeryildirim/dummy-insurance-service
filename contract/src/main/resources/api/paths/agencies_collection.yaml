get:
  summary: "Retrieve all agencies"
  operationId: "getAllAgencies"
  responses:
    '200':
      description: "Successfully retrieved all agencies"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/AgencyDto.yaml'
post:
  tags:
    - Agencies
  summary: "Create a new agency"
  operationId: "createAgency"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/AgencyDto.yaml'
  responses:
    '201':
      description: "Agency created successfully"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/AgencyDto.yaml'