get:
  tags:
    - Employees
  summary: "Retrieve all employees"
  operationId: "getAllEmployees"
  responses:
    '200':
      description: "Successfully retrieved employees"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/EmployeeDto.yaml'
post:
  tags:
    - Employees
  summary: "Create a new employee"
  operationId: "createEmployee"
  requestBody:
    description: "The employee object to be created"
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/EmployeeDto.yaml'
  responses:
    '201':
      description: "Employee created successfully"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/EmployeeDto.yaml'
    '400':
      description: "Invalid input provided"