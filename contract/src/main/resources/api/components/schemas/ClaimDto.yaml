type: object
description: "Base Data Transfer Object for claims containing common properties"
discriminator:
  propertyName: claimType
properties:
  id:
    type: integer
    format: int64
    readOnly: true
  claimNumber:
    type: string
    description: "The unique identifier for the claim, generated by the system"
    example: "CLM-2025-54321"
    readOnly: true
  claimType:
    type: string
    description: "The type of claim"
    enum: [ AutoClaimDto, HealthClaimDto, HomeClaimDto ]
  policyId:
    type: integer
    format: int64
    description: "The ID of the policy that the claim is for"
    example: 12345
  description:
    type: string
    description: "The description of the claim"
    example: "General claim description"
  dateOfIncident:
    type: string
    format: date
    description: "The date when the incident occurred"
    example: "2025-01-01"
  dateReported:
    type: string
    format: date
    description: "The date when the claim was reported"
    example: "2025-01-01"
    readOnly: true
  status:
    type: string
    description: "The status of the claim"
    enum: [ SUBMITTED, IN_REVIEW, APPROVED, REJECTED, PAID ]
    readOnly: true
    example: "IN_REVIEW"
  estimatedAmount:
    type: number
    description: "The customer's estimated amount of the damage"
    example: 1250.75
  paidAmount:
    type: number
    description: "The final amount paid out for the claim"
    readOnly: true
    example: 1000.00
  assignedAdjusterId:
    type: integer
    format: int64
    description: "ID of the employee assigned to this claim"
    nullable: true
    readOnly: true
  assignedAdjusterName:
    type: string
    readOnly: true
    description: "Full name of the assigned employee adjuster"
    nullable: true
  assignedAdjusterContact:
    type: string
    readOnly: true
    description: "Contact phone number of the assigned employee adjuster"
    nullable: true
required:
  - claimType
  - policyId
  - description
  - dateOfIncident
