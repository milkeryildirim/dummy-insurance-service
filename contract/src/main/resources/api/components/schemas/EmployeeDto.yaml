type: object
description: "Data Transfer Object for Employee information"
properties:
  id:
    type: integer
    format: int64
    readOnly: true
    example: 1
  employeeId:
    type: string
    description: "The unique business identifier for the employee"
    example: "EMP-2025-54321"
  firstName:
    type: string
    description: "The first name of the employee"
    example: "Max"
  lastName:
    type: string
    description: "The last name of the employee"
    example: "Mustermann"
  phoneNumber:
    type: string
    description: "The employee's contact phone number."
    example: "+49 123 4567890"
    nullable: true
  email:
    type: string
    format: email
    description: "The email address of the employee"
    example: "max.mustermann@example.com"
  password:
    type: string
    format: password
    writeOnly: true
    description: "Password for the employee's account. Not returned in responses"
    example: "mysecretpassword"
  role:
    type: string
    enum: [ UNDERWRITER, CLAIMS_ADJUSTER, CUSTOMER_SUPPORT, MANAGER, ADMIN ]
    description: "The role of the employee"
    example: "MANAGER"
required:
  - employeeId
  - firstName
  - lastName
  - email
  - password
  - role
