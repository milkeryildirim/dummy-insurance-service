get:
  tags:
    - HomeClaims
  summary: "Get all home claims"
  operationId: "getAllHomeClaims"
  parameters:
    - name: page
      in: query
      description: "Page number for pagination"
      required: false
      schema:
        type: integer
        default: 0
    - name: size
      in: query
      description: "Page size for pagination"
      required: false
      schema:
        type: integer
        default: 20
    - name: status
      in: query
      description: "Filter by claim status"
      required: false
      schema:
        type: string
        enum: [ SUBMITTED, IN_REVIEW, APPROVED, REJECTED, PAID ]
  responses:
    '200':
      description: "Successfully retrieved all home claims"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/HomeClaimDto.yaml'

post:
  tags:
    - HomeClaims
  summary: "Create a new home claim"
  operationId: "createHomeClaim"
  requestBody:
    description: "Home claim object that needs to be created"
    content:
      application/json:
        schema:
          $ref: '../components/schemas/HomeClaimDto.yaml'
    required: true
  responses:
    '201':
      description: "Home claim created successfully"
      content:
        application/json:
          schema:
            $ref: '../components/schemas/HomeClaimDto.yaml'
    '400':
      description: "Invalid input"
    '404':
      description: "Referenced policy not found"
